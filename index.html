<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker-Themed Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-background"></div>
  <div class="container">
    <h1 class="title">Hacker Code Editor</h1>
    <div class="editor-output-wrapper">
      <!-- Editor Section -->
      <div class="editor-section">
        <textarea id="html-code" placeholder="Write HTML here..."></textarea>
        <textarea id="css-code" placeholder="Write CSS here..."></textarea>
        <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
      </div>
      <!-- Output Section -->
      <div class="output-section">
        <iframe id="output-frame"></iframe>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="hide.js"></script>
</body>
</html>
